<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">

                            </div>
                        </div>

                            <p class="content__text-intro">
                                </p>
                        </div>

                                    <div class="social-media fab fa-instagram"><a href="https://www.instagram.com/inatchan._/"></a></div>
                                    <div class="social-media fab fa-linkedin"><a href=""></a></div>

                        </div>

                            <div class="content__skill-git"></div>
                        </div>
